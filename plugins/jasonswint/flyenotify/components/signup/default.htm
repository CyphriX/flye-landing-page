<div id="signup-form">
    <form
            class="form-vertical"
            data-request="onSubmitInfo"
            data-request-flash
            data-request-validate
            method="post"
    >
        <p class="lead">This new card will be available to the public soon! Leave me your details and I'll let you know when you can order yours!</p>
        <div class="row">
            <div class="col-sm-6">
                <label for="name">Name: </label>
                <input class="form-control" id="name" name="name"/>
                <span data-validate-for="name" class="validation"></span>
            </div>
            <div class="col-sm-6">
                <label for="email">E-mail address: </label>
                <input class="form-control" id="email" name="email"/>
                <span data-validate-for="email" class="validation"></span>
            </div>
        </div>
        <br>
        <button class="btn btn-success form-control">Keep me in the loop.</button>
        <small><p class="muted credit text-center">Want it before the public release or need more info? Call me at <strong><a href="tel:706-633-0435">706-633-0435</a></strong>!</small>
    </form>
</div>
