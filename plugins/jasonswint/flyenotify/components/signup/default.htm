<div id="signup-form">
    <form
            class="form-vertical"
            data-request="onSubmitInfo"
            data-request-flash
            data-request-validate
            method="post"
    >
        <h3>#NewSmartCard<br class="hidden-md hidden-lg">
            <small>Revolutionize your wallet</small>
        </h3>
        <p class="lead">Be among the first to get your hands on this tiny technological marvel when it's
            released to
            the public!</p>
        <div class="row">
            <div class="col-sm-6">
                <label for="name">Name: </label>
                <input class="form-control" id="name" name="name"/>
                <span data-validate-for="name" class="validation"></span>
            </div>
            <div class="col-sm-6">
                <label for="email">E-mail address: </label>
                <input class="form-control" id="email" name="email"/>
                <span data-validate-for="email" class="validation"></span>
            </div>
        </div>
        <br>
        <button class="btn btn-success form-control">Tell me when I can get mine!</button>
        <small><p class="muted credit text-center">Can't wait? <a href="mailto:GetTheNewSmartCard@gmail.com">Ask us how to get it before the
            public release.</a></p></small>
    </form>
</div>
